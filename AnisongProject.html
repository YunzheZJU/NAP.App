<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon/favicon_16.ico" type="image/x-icon">
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link type="text/css" href="include/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="include/open-iconic.css" rel="stylesheet">
    <link type="text/css" href="include/icomoon.css" rel="stylesheet">
    <link type="text/css" href="include/APlayer.min.css" rel="stylesheet">
    <link type="text/css" href="include/popup.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <title>Demo for Anisong Project</title>
</head>
<nav id="navbar" class="nav-bg noto-sc py-0">
    <!--Positioned at top-->
    <div id="navbar-container" class="container d-flex text-f6 align-items-center">
        <a id="navbar-logo" href="#" class="mr-2">AnisonG</a>
        <ul id="navbar-list" class="d-flex">
            <li class="navbar-item active">
                <a href="#">
                    发现音乐
                </a>
            </li>
            <li class="navbar-item">
                <a href="#">
                    我的音乐
                </a>
            </li>
            <li class="navbar-item">
                <a href="#">
                    朋友
                </a>
            </li>
        </ul>
        <div class="ml-5 ml-md-auto d-flex">
            <a href="#">
                <img src="image/avatar.jpg" class="avatar"/>
            </a>
        </div>
        <div class="col-4 col-md-3 d-flex">
            <form>
                <a class="icon-search my-auto" href="#">
                    S
                </a>
                <input id="search-box" class="over-hide" type="search" placeholder="搜索音乐、艺人、用户" aria-label="Search">
            </form>
        </div>
    </div>
</nav>
<body id="body" class="noto-sc">
<div id="page-container" class="container" data-type="song" data-id="1">
    <div id="bg-image-container col-12">
        <div class="container">
            <div class="col-12">
                <img id="bg-image" src="">
            </div>
        </div>
    </div>
    <div class="col-6 px-0">
        <div class="container no-gutters">
            <div id="disc-group" class="col-12">
                <img id="disc-cover" src="image/disc_default.png"
                     class="disc-cover-animated animation-paused"/>
                <img id="disc-mask" src="image/disc_mask.png" class="disc-mask-animated animation-paused"/>
                <img id="disc-light" src="image/disc_light.png"/>
                <img id="disc-play" src="image/disc_play.png"/>
            </div>
        </div>
        <img id="disc-needle" src="image/disc_needle.png"/>
    </div>
    <div class="col-6 ml-auto mt-5 pl-5 minh">
        <div id="quality" class="px-1 unselectable">
            <p id="state">读取中</p>
        </div>
        <div id="count" class="unselectable" data-toggle="tooltip" data-html="true" data-placement="left"
             title="周播放<br><hr>月播放">
            <div id="count-switch" class="count-on"></div>
            <p id="count-week">读取中</p>
            <p id="count-month">读取中</p>
        </div>
        <div id="title" class="col-auto my-1 my-lg-2 my-xl-3 mr-4" data-toggle="tooltip" data-placement="top"
             data-offset="-55%"
             data-template='<div class="tooltip" role="tooltip"><div class="arrow"></div><div class="tooltip-inner title-tooltip"></div></div>'
             title="Uploader: 读取中">
            读取中...
        </div>
        <div id="description" class="mr-4">
            <div id="description-text">
                读取中...<span class="icomoon-spinner2 loading-animated"></span>
            </div>
            <span>　</span>
            <span id="collapse-toggle" class="link collect unselectable">展开</span>

        </div>
        <div class="container mt-1 mt-lg-2 mt-xl-3 mx-xl-5 mx-lg-2">
            <div class="row unselectable">
                <div id="btn-play"
                     class="col-auto btn-action btn-special btn-play ml-0 ml-lg-1 ml-xl-2 my-1 px-2 py-1">
                    <span class="oi oi-play-circle"></span> 播放
                </div>
                <div id="btn-add" class="col-auto btn-action btn-special btn-add mr-3 mr-lg-1 mr-xl-2 my-1 px-2 py-1">
                    <span class="oi oi-list"></span>
                </div>
                <div id="btn-favorite"
                     class="col-auto btn-action btn-normal mx-3 mx-lg-1 mx-xl-2 my-1 pl-2 pr-2 pr-lg-3 py-1">
                    <span class="oi oi-heart icon-action-normal"></span><span id="text_favorite"> 收藏</span>
                </div>
                <div id="btn-download"
                     class="col-auto btn-action btn-normal mx-3 mx-lg-1 mx-xl-2 my-1 pl-2 pr-2 pr-lg-3 py-1">
                    <span class="oi oi-data-transfer-download icon-action-normal"></span><span
                        id="text_download"> 下载</span>
                </div>
                <div id="btn-share"
                     class="col-auto btn-action btn-normal mx-3 mx-lg-1 mx-xl-2 my-1 pl-2 pr-2 pr-lg-3 py-1">
                    <span class="oi oi-share-boxed icon-action-normal"></span><span id="text_share"> 分享</span>
                </div>
            </div>
        </div>
        <div id="info-board">
            <div id="info" class=" mt-1 mt-lg-2 mt-xl-3 mr-4">
                <table id="info-table">
                    <tr>
                        <th>
                            歌手
                        </th>
                        <td id="artist">
                            读取中...<span class="icomoon-spinner2 loading-animated"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            专辑
                        </th>
                        <td>
                            <a id="album" href="#" class="link">读取中...<span class="icomoon-spinner2 loading-animated"></span></a>
                            <a href="http://www.nexushd.org" target="_blank" class="float-right">
                                <span class="oi oi-external-link external"></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            系列
                        </th>
                        <td>
                            <a id="work" href="#" class="link">读取中...<span class="icomoon-spinner2 loading-animated"></span></a>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            标签
                        </th>
                        <td id="tag">
                            <a id="tag-loading">读取中...<span class="icomoon-spinner2 loading-animated"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="icon-report mr-0 float-right" data-toggle="tooltip" data-placement="top" title="信息有误？">
                <a href="#" class="">R</a>
            </div>
        </div>
        <div id="lyric-board" class="mt-4">
            <div id="lyric-container">
                <div id="lyric-content">
                    <p class="lyric-not-exist mt-5">没有歌词~</p>
                </div>
            </div>
        </div>
        <div id="lyric-board-chs" class="mt-4">
            <div id="lyric-container-chs">
                <div id="lyric-content-chs">
                    <p class="lyric-not-exist mt-5">没有歌词~</p>
                </div>
            </div>
        </div>
        <div>
            <span id="control-board" class="icomoon-linkedin"></span>
        </div>
    </div>
    <audio controls="controls" id="bplayer" src="" style="display: none;"></audio>
</div>
<div id="player-container" class="container-fluid no-gutters px-0">
    <!--Fixed at bottom-->
    <div class="col-12 col-lg-11 col-xl-10 mx-auto">
        <div class="container-fluid px-0 d-flex">
            <div class="col-3 col-md-2 px-0">
                <div class="container-fluid no-gutters d-flex px-0">
                    <div class="col-4">
                        <p class="text-center">
                            <span id="control-previous" class="icomoon-previous"></span>
                        </p>
                    </div>
                    <div class="col-4">
                        <p class="text-center">
                            <span id="control-toggle" class="icomoon-play2  control-toggle-animated"></span>
                        </p>
                    </div>
                    <div class="col-4">
                        <p class="text-center">
                            <span id="control-next" class="icomoon-next"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-5 col-md-6 col-lg-7 px-0">
                <div id="progress-playlist">
                    <div id="progress-box" class="d-flex">
                        <div class="text-time col-2 col-md-1 px-0 mr-3">
                            <p id="current-time" class="unselectable">
                                00:00
                            </p>
                        </div>
                        <div id="progress-container" class="col-8 col-md-10 my-auto px-0">
                            <div id="progress-indicator">
                                <span id="icon-progress-indicator" class="icomoon-radio-checked2 icon-indicator"></span>
                            </div>
                            <div id="progress-go" class="progress">
                                <div id="progress-loaded" class="progress-bar" role="progressbar"></div>
                                <div id="progress-played" class="progress-bar progress-bar-animated"
                                     role="progressbar"></div>
                            </div>
                        </div>
                        <div class="text-time col-2 col-md-1 px-0 ml-2">
                            <p id="total-time" class="unselectable">
                                00:00
                            </p>
                        </div>
                    </div>
                    <div id="playlist-box">
                        <ol id="playlist">
                            <li id="playlist-not-exist">播放列表是空的</li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-4 col-lg-3 col-xl-3 px-0">
                <div class="container-fluid px-0 d-flex">
                    <div class="col-2 px-0 ml-4 ml-md-4 ml-lg-3 ml-xl-3 mr-0 mr-lg-1 mr-xl-2">
                        <p class="text-center">
                            <span id="control-volume" class="icomoon-volume-high"></span>
                        </p>
                    </div>
                    <div class="col-3 col-md-4 col-lg-6 ml-2 ml-lg-0 px-0">
                        <div id="volume-container" class="container-fluid px-0 d-flex">
                            <div class="col-12 my-auto px-0">
                                <div id="volume-indicator">
                                    <span id="icon-volume-indicator"
                                          class="icomoon-radio-checked2 icon-indicator"></span>
                                </div>
                                <div id="volume-go" class="progress">
                                    <div id="volume-value" class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-2 px-0 mx-0 mx-md-1 mx-lg-2">
                        <p class="text-center">
                            <span id="control-mode" class="icomoon-loop" data-mode="2"></span>
                        </p>
                    </div>
                    <div class="col-2 px-0">
                        <p class="text-center">
                            <span id="control-list" class="icomoon-menu4" data-hidden="true"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="include/jquery.js"></script>
<script type="text/javascript" src="include/popper.js"></script>
<script type="text/javascript" src="include/jquery.popup.js"></script>
<script type="text/javascript" src="include/bootstrap.js"></script>
<script type="text/javascript" src="include/clipboard.js"></script>
<script type="text/javascript" src="include/lyrics.js"></script>
<script type="text/javascript" src="js/bplaylist.js"></script>
<script type="text/javascript" src="js/brender.js"></script>
<script type="text/javascript" src="js/bplayer.js"></script>
<script type="text/javascript" src="js/blistener.js"></script>
<script>
    const bPlayer = new BPlayer();
    const bListener = new BListener();
</script>
</body>
</html>
