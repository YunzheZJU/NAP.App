<div id="bg-image-container col-12">
    <div class="container">
        <div class="col-12">
            <img id="bg-image" src="">
        </div>
    </div>
</div>
<div class="col-6 px-0">
    <div class="container no-gutters">
        <div id="disc-group" class="col-12">
            <img id="disc-cover" src="image/disc_default.png"
                 class="disc-cover-animated animation-paused"/>
            <img id="disc-mask" src="image/disc_mask.png" class="disc-mask-animated animation-paused"/>
            <img id="disc-light" src="image/disc_light.png"/>
            <img id="disc-play" src="image/disc_play.png"/>
        </div>
    </div>
    <img id="disc-needle" src="image/disc_needle.png"/>
</div>
<div class="col-6 ml-auto mt-5 pl-5 minh">
    <div id="quality" class="px-1 unselectable">
        <p id="state">读取中</p>
    </div>
    <div id="count" class="unselectable" data-toggle="tooltip" data-html="true" data-placement="left"
         title="周播放<br><hr>月播放">
        <div id="count-switch" class="count-on"></div>
        <p id="count-week">读取中</p>
        <p id="count-month">读取中</p>
    </div>
    <div id="title" class="col-auto my-1 my-lg-2 my-xl-3 mr-4" data-toggle="tooltip" data-placement="top"
         data-offset="-55%"
         data-template='<div class="tooltip" role="tooltip"><div class="arrow"></div><div class="tooltip-inner title-tooltip"></div></div>'
         title="Uploader: 读取中">
        读取中...
    </div>
    <div id="description" class="mr-4">
        <div id="description-text">
            读取中...<span class="icomoon-spinner2 loading-animated"></span>
        </div>
        <span>　</span>
        <span id="collapse-toggle" class="link collect unselectable">展开</span>

    </div>
    <div class="container mt-1 mt-lg-2 mt-xl-3 mx-xl-5 mx-lg-2">
        <div class="row unselectable">
            <div id="btn-play"
                 class="col-auto btn-action btn-special btn-play ml-0 ml-lg-1 ml-xl-2 my-1 px-2 py-1">
                <span class="oi oi-play-circle"></span> 播放
            </div>
            <div id="btn-add" class="col-auto btn-action btn-special btn-add mr-3 mr-lg-1 mr-xl-2 my-1 px-2 py-1">
                <span class="oi oi-list"></span>
            </div>
            <div id="btn-favorite"
                 class="col-auto btn-action btn-normal mx-3 mx-lg-1 mx-xl-2 my-1 pl-2 pr-2 pr-lg-3 py-1">
                <span class="oi oi-heart icon-action-normal"></span><span id="text_favorite"> 收藏</span>
            </div>
            <div id="btn-download"
                 class="col-auto btn-action btn-normal mx-3 mx-lg-1 mx-xl-2 my-1 pl-2 pr-2 pr-lg-3 py-1">
                <span class="oi oi-data-transfer-download icon-action-normal"></span><span
                    id="text_download"> 下载</span>
            </div>
            <div id="btn-share"
                 class="col-auto btn-action btn-normal mx-3 mx-lg-1 mx-xl-2 my-1 pl-2 pr-2 pr-lg-3 py-1">
                <span class="oi oi-share-boxed icon-action-normal"></span><span id="text_share"> 分享</span>
            </div>
        </div>
    </div>
    <div id="info-board">
        <div id="info" class=" mt-1 mt-lg-2 mt-xl-3 mr-4">
            <table id="info-table">
                <tr>
                    <th>
                        歌手
                    </th>
                    <td id="artist">
                        读取中...<span class="icomoon-spinner2 loading-animated"></span>
                    </td>
                </tr>
                <tr>
                    <th>
                        专辑
                    </th>
                    <td>
                        <a id="album" href="#" class="link">读取中...<span
                                class="icomoon-spinner2 loading-animated"></span></a>
                        <a href="http://www.nexushd.org" target="_blank" class="float-right">
                            <span class="oi oi-external-link external"></span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th>
                        系列
                    </th>
                    <td>
                        <a id="work" href="#" class="link">读取中...<span
                                class="icomoon-spinner2 loading-animated"></span></a>
                    </td>
                </tr>
                <tr>
                    <th>
                        标签
                    </th>
                    <td id="tag">
                        <a id="tag-loading">读取中...<span class="icomoon-spinner2 loading-animated"></span></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="icon-report mr-0 float-right" data-toggle="tooltip" data-placement="top" title="信息有误？">
            <a href="#" class="">R</a>
        </div>
    </div>
    <div id="lyric-board" class="mt-4">
        <div id="lyric-container">
            <div id="lyric-content">
                <p class="lyric-not-exist mt-5">没有歌词~</p>
            </div>
        </div>
    </div>
    <div id="lyric-board-chs" class="mt-4">
        <div id="lyric-container-chs">
            <div id="lyric-content-chs">
                <p class="lyric-not-exist mt-5">没有歌词~</p>
            </div>
        </div>
    </div>
    <div>
        <span id="control-board" class="icomoon-linkedin"></span>
    </div>
</div>
